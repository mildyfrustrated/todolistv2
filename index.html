<!DOCTYPE html>
<html lang="en">
<head>

    <title>listv2</title>
    <!--Rubik font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

            <h2 id="normal">just a basic to do list</h2>

        </div>
        <div class="contents">
            <h1>TodolistV2</h1>

            </div>
            <ul id="list">

            </ul>
        </div>
    </div>

    <script src="script.js" defer></script>
